<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עורך גרפים Mermaid</title>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.drawMermaid = function() {
      const input = document.getElementById("graphInput").value;
      const container = document.getElementById("graphOutput");
      container.innerHTML = `<pre class="mermaid">${input}</pre>`;
      mermaid.run();
    };
  </script>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      padding: 2em;
    }
    textarea {
      width: 100%;
      height: 200px;
      direction: ltr;
      font-family: monospace;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1.5em;
      margin-top: 1em;
      font-size: 1em;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 2em;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>🖋️ צור גרף Mermaid בעברית</h1>
  <p>הדבק את הקוד שלך כאן ולחץ על "הצג גרף":</p>

  <textarea id="graphInput" placeholder="graph TD&#10;A[&#34;פיל&#34;] --> B[&#34;חזק&#34;]"></textarea>
  <br>
  <button onclick="drawMermaid()">הצג גרף</button>

  <div id="graphOutput" class="output"></div>

</body>
</html>
