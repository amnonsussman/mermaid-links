<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖转 砖转</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: "default" });
  </script>
</head>
<body>
  <h1 style="text-align:center;">砖  驻 砖</h1>
  <pre class="mermaid">
    %%{init: {"theme": "default"}}%%
    classDiagram
      class "驻 " {
        + 
        +拽 驻转
        +专转
        + 注专
      }

      class "砖 " {
        +转 
        +砖转拽 专住
        + 转
        +驻注 
      }
  </pre>
</body>
</html>
