<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>השוואת ישויות</title>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: "default" });
  </script>
</head>
<body>
  <h1 style="text-align:center;">השוואה בין פיל לנחש</h1>
  <pre class="mermaid">
    %%{init: {"theme": "default"}}%%
    classDiagram
      class "פיל 🐘" {
        +מהלך בגלוי
        +חזק פיזית
        +חברתי
        +מוביל עדר
      }

      class "נחש 🐍" {
        +מתחבא ומגיח
        +משתק בארס
        +בודד ומתוחכם
        +פועל לבד
      }
  </pre>
</body>
</html>
